<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calc">
      <div id="theme" class="form-check" style="padding-left: none;">
        <marquee style="color: white;font-weight: bold; padding-top: 10px;" behavior="" direction="right">Galactics</marquee>
        <!-- <label
          style="color: white"
          class="form-check-label"
          for="flexSwitchCheckDefault"
          >Dark theme</label
        > -->
        <!-- <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        /> -->
      </div>
      <div class="dark">
        <input class="display" id="display" type="text" readonly />
        <div id="keys">


            <!-- Operator row -->
          <button onclick="clearDisplay()" class="operator-btn">C</button>
          <button onclick="square()" class="operator-btn">xÂ²</button>
          <button onclick="appendToDisplay('%')" class="operator-btn">%</button>
          <button onclick="appendToDisplay('/')" class="operator-btn">/</button>

            <!-- Row 7 8 9 x -->
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('x')" class="operator-btn">x</button>

            <!-- Row 4 5 6 - -->
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('-')" class="operator-btn">-</button>

            <!-- Row 1 2 3 + -->
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="appendToDisplay('+')" class="operator-btn">+</button>

            <!-- Row 0 . Del = -->
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button onclick="deleteLast()" class="del-btn">Del</button>
          <button onclick="calculate()" class="equal-btn">=</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
